<!doctype html>
<html>
<head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8" />
    <title>MIRALab - Animation Viewer</title>

    <!-- JavaScript -->
    <script src="js/babylon/babylon.js"></script>
    <script src="js/babylon/babylonjs.loaders.js"></script>
    <script src="js/jszip.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="zipLoaderControls">
        <input type="text" id="zipUrlInput" placeholder="Enter ZIP file URL" style="width: 400px;" />
        <button id="loadZipBtn">📦 Load ZIP</button>
    </div>

    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>

    <div id="controls">
        <select id="animationSelect"></select>
        <button id="playBtn">▶️ Play</button>
        <button id="pauseBtn">⏸️ Pause</button>
        <button id="resetBtn">🔁 Reset</button>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
