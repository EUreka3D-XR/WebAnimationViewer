<!doctype html>
<html>
<head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8" />
    <title>EUreka3D-XR (MIRALab) - Animation Viewer</title>

    <!-- JS -->
    <script src="js/babylon/babylon.js"></script>
    <script src="js/babylon/babylonjs.loaders.js"></script>
    <script type="module" src="js/babylon/built-in-viewer/babylon-viewer.esm.min.js"></script>
    <script src="js/jszip.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading 3D Model...</p>
        </div>
    </div>

    <!-- Manual Load Controls (hidden by default) -->
    <div id="zipLoaderControls" style="display: none;">
        <input type="text" id="zipUrlInput" placeholder="Enter file URL (ZIP or model)" style="width: 400px;" />
        <button id="loadZipBtn">üì¶ Load File</button>
    </div>

    <div id="canvasZone"></div>

    <!-- Viewer Controls (Background & Lighting) -->
    <div id="viewerControls">
        <div class="control-group">
            <label for="bgColor">Background:</label>
            <input type="color" id="bgColor" value="#1e1e1e" />
            <label>
                <input type="checkbox" id="bgTransparent" />
                Transparent
            </label>
        </div>
        <div class="control-group">
            <label for="lightIntensity">Light Intensity:</label>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="0.7" />
            <span id="lightValue">0.7</span>
        </div>
        <div class="control-group">
            <label for="envIntensity">Environment:</label>
            <input type="range" id="envIntensity" min="0" max="2" step="0.1" value="1.0" />
            <span id="envValue">1.0</span>
        </div>
    </div>

    <div id="controls">
        <div>
            <select id="sceneSelect" title="Scene Selector" style="display: none;"></select>
            <select id="animationSelect" title="Animation Selector"></select>
            <button id="infoBtn" style="display: none;" title="Scene Information">‚ÑπÔ∏è</button>
            <button id="playBtn">‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÅ Reset</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
